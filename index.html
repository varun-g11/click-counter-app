<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <!-- Google Fonts for beautiful text -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Elegant sans-serif font for body text */
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark gray text for readability */
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Playfair Display', serif; /* Stylish serif font for the title */
            font-size: 40px;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(81, 2, 2, 0.1); /* Light shadow for a soft effect */
        }

        .counter {
            font-size: 50px;
            margin-top: 20px;
            padding: 25px;
            border-radius: 12px;
            background-color: white;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 220px;
            font-family: 'Poppins', sans-serif; /* Matching font for counter */
            font-weight: 600;
            letter-spacing: 2px; /* Adds some space between letters for elegance */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .button {
            padding: 18px 35px;
            font-size: 26px;
            cursor: pointer;
            background-color: #333; /* Dark gray button */
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80px; /* Same width for buttons */
            height: 80px; /* Make buttons round */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .button:hover {
            background-color: #444; /* Slightly lighter gray on hover */
            transform: scale(1.1); /* Enlarge button on hover */
        }

        .button:active {
            background-color: #555; /* Even lighter gray when clicked */
            transform: scale(0.95); /* Shrink button when clicked */
        }

        .reset-button {
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            background-color: #e57373; /* Light red for reset */
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: 150px;
        }

        .reset-button:hover {
            background-color: #ef5350; /* Darker red on hover */
            transform: scale(1.05); /* Slight enlarge on hover */
        }

        .reset-button:active {
            background-color: #f44336; /* Even darker red on click */
            transform: scale(0.95); /* Shrink on click */
        }

        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .button, .reset-button {
                width: 100%; /* Full width buttons on small screens */
                height: 60px; /* Smaller buttons on small screens */
            }

            .counter {
                width: 100%;
                font-size: 40px; /* Adjust counter font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h1>Click Counter</h1>
    
    <div class="counter">Clicks: <span id="clickCount">0</span></div>
    
    <div class="button-container">
        <button class="button" onclick="decrement()">-</button>
        <button class="button" onclick="increment()">+</button>
    </div>
    
    <button class="reset-button" onclick="resetCounter()">Reset</button>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById('clickCount').textContent = count;
        }

        function decrement() {
            if (count > 0) {  // Prevent negative values
                count--;
                document.getElementById('clickCount').textContent = count;
            }
        }

        function resetCounter() {
            count = 0;
            document.getElementById('clickCount').textContent = count;
        }
    </script>

</body>
</html>
